<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form - CharityConnect</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #333;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #292929);
            color: #f8f9fa;
        }
        header {
            background: linear-gradient(to right, #b3d7f4, rgb(7, 101, 177));
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }


        .logo {
            height: 70px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
            padding: 8px 0;
        }

        nav ul li a:hover {
            color: #13120c;
        }

        body.dark-mode nav ul li a:hover {
            color: #f8f9fa;
        }

        .dark-mode-toggle {
            background: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            transition: background 0.3s;
        }

        .dark-mode-toggle:hover {
            background: #555;
        }

        body.dark-mode .dark-mode-toggle {
            background: #555;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .donation-form {
            background: white;
            padding: 30px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .donation-form {
            background: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .donation-form h1 {
            color: #01579b;
            margin-top: 0;
            text-align: center;
            padding: 0 15px;
            transition: color 0.3s;
        }

        body.dark-mode .donation-form h1 {
            color: #4fc3f7;
        }

        .donation-form p {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        body.dark-mode .donation-form p {
            color: #e0e0e0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-group {
            padding: 0 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        body.dark-mode label {
            color: #e0e0e0;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background: #333;
            border-color: #555;
            color: #f8f9fa;
        }

        input:disabled, textarea:disabled {
            background-color: #f5f5f5;
        }

        body.dark-mode input:disabled,
        body.dark-mode textarea:disabled {
            background-color: #2a2a2a;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            padding: 0 15px;
            margin-bottom: 15px;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .checkbox-container label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            user-select: none;
        }

        button {
            background: #0277bd;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-family: "Poppins", sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px 15px 0 15px;
            width: calc(100% - 30px);
        }

        button:hover {
            background: #01579b;
        }

        body.dark-mode button {
            background: #0288d1;
        }

        body.dark-mode button:hover {
            background: #039be5;
        }

        #confirmationMessage {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 15px 0 15px;
        }

        body.dark-mode #confirmationMessage {
            background: #2e7d32;
        }

        footer {
            background: #1b1b1b;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        body.dark-mode footer {
            background: #000;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }

            .logo {
                margin-bottom: 0;
            }

            nav ul {
                justify-content: center;
            }

            nav ul li {
                margin: 5px 10px;
            }

            .donation-form {
                padding: 20px 10px;
            }

            .form-group,
            .checkbox-container {
                padding: 0 10px;
            }

            button,
            #confirmationMessage {
                margin-left: 10px;
                margin-right: 10px;
                width: calc(100% - 20px);
            }
        }

        @media (max-width: 480px) {
            form {
                gap: 15px;
            }

            input, select, textarea {
                padding: 10px 12px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="CharityConnect Logo" class="logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="faq.html">FAQs</a></li>
            <li><button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button></li>
        </ul>
    </nav>
</header>

<main>
    <section class="donation-form">
        <h1>Complete Your Donation</h1>
        <p>You're donating to: <strong id="fundName">Loading...</strong></p>

        <form id="donationForm">
            <div class="checkbox-container">
                <input type="checkbox" id="anonymousCheckbox">
                <label for="anonymousCheckbox">Donate Anonymously</label>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <div class="form-group">
                <label for="pan">PAN Card Number (For Tax Exemption):</label>
                <input type="text" id="pan" name="pan" required>
            </div>

            <div class="form-group">
                <label for="amount">Donation Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="upi">UPI</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="debit_card">Debit Card</option>
                    <option value="net_banking">Net Banking</option>
                </select>
            </div>

            <button type="submit">Donate Now</button>
        </form>

        <p id="confirmationMessage">
            Thank you for your donation!
        </p>
    </section>
</main>

<footer>
    <p>&copy; 2025 CharityConnect | All rights reserved.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const fund = params.get("category");
        if (fund) {
            document.getElementById("fundName").textContent = decodeURIComponent(fund);
        } else {
            document.getElementById("fundName").textContent = "General Donation";
        }

        document.getElementById("donationForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            document.getElementById("confirmationMessage").style.display = "block";
            document.getElementById("donationForm").reset();
        });

        document.getElementById("anonymousCheckbox").addEventListener("change", function () {
            const isChecked = this.checked;
            document.getElementById("name").disabled = isChecked;
            document.getElementById("email").disabled = isChecked;
            document.getElementById("name").value = isChecked ? "Anonymous" : "";
            document.getElementById("email").value = isChecked ? "anonymous@example.com" : "";
        });
    });

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const darkModeBtn = document.querySelector(".dark-mode-toggle");

        if (document.body.classList.contains("dark-mode")) {
            darkModeBtn.textContent = "Light Mode";
            localStorage.setItem('darkMode', 'enabled');
        } else {
            darkModeBtn.textContent = "Dark Mode";
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('.dark-mode-toggle').textContent = "Light Mode";
    }
</script>

</body>
</html>
